<header class="header">
    <div class="navigation">
        <h1 class="site-title">
        <a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
        </h1>
        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li>
            <li class="menu__entry"><a href="{{ '/contact' | prepend: site.baseurl }}">Contact</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.youtube %}
            <a href="{{ site.author.youtube }}" class="social-links__entry" target="_blank">
                <i class="fa fa-youtube"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
        
        {% if site.author.opensea %}
            <a href="{{ site.author.opensea }}" class="social-links__entry" target="_blank">
                <i class="fa fa-hexagon-vertical-nft"></i>
            </a>
        {% endif %}
        
    </ul>
</header>
